<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotLease Chatbot Test</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .test-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .test-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #10b981;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
        }

        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-textarea {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-textarea:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            padding: 10px 20px;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #dc2626;
            font-size: 14px;
        }

        .connection-status.connected {
            background: #f0fdf4;
            border-left-color: #10b981;
            color: #059669;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            max-width: 70px;
            margin-bottom: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .test-controls {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
        }

        .control-button {
            padding: 8px 16px;
            margin-right: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .control-button:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ü§ñ BotLease Chatbot Test</h1>
            <p>Test de geoptimaliseerde chatbot met korte antwoorden en lead generatie</p>
        </div>

        <div id="connectionStatus" class="connection-status">
            Verbinding maken met chatbot...
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-textarea" 
                    placeholder="Typ je bericht..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div class="test-controls">
            <button class="control-button" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
            <button class="control-button" onclick="testBusinessQuery()">üíº Test Business Query</button>
            <button class="control-button" onclick="testOffTopicQuery()">‚ùå Test Off-Topic</button>
            <button class="control-button" onclick="simulateMultipleMessages()">üìà Test Lead Generation</button>
        </div>
    </div>

    <script>
        class ChatbotTest {
            constructor() {
                this.apiUrl = 'https://botlease-new-gwbgf3eqbyd5dmb6.westeurope-01.azurewebsites.net/api';
                this.sessionId = null;
                this.isConnected = false;
                
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.testConnection();
                if (this.isConnected) {
                    await this.startConversation();
                }
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                });
            }

            async testConnection() {
                try {
                    const response = await fetch(`${this.apiUrl.replace('/api', '')}/health`);
                    if (response.ok) {
                        this.isConnected = true;
                        this.connectionStatus.textContent = '‚úÖ Verbonden met chatbot backend';
                        this.connectionStatus.className = 'connection-status connected';
                    } else {
                        throw new Error('Health check failed');
                    }
                } catch (error) {
                    console.error('Connection test failed:', error);
                    this.connectionStatus.textContent = '‚ùå Kan geen verbinding maken met chatbot backend';
                    this.connectionStatus.className = 'connection-status';
                }
            }

            async startConversation() {
                try {
                    const response = await fetch(`${this.apiUrl}/start-conversation`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            company_name: 'Test Bedrijf',
                            industry: 'Test Industrie'
                        })
                    });

                    const data = await response.json();
                    if (data.session_id) {
                        this.sessionId = data.session_id;
                        this.addMessage('assistant', data.message);
                        console.log('Conversation started:', data.session_id);
                    }
                } catch (error) {
                    console.error('Failed to start conversation:', error);
                    this.addMessage('assistant', 'Sorry, er ging iets mis bij het starten van de conversatie.');
                }
            }

            async sendMessage(retryCount = 0) {
                const message = this.chatInput.value.trim();
                if (!message || !this.sessionId) return;

                this.addMessage('user', message);
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.showTyping();
                this.sendButton.disabled = true;

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                    const response = await fetch(`${this.apiUrl}/send-message`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            message: message
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.hideTyping();
                    this.sendButton.disabled = false;
                    
                    if (data.response) {
                        this.addMessage('assistant', data.response);
                    } else if (data.error) {
                        this.addMessage('assistant', `Error: ${data.error}`);
                    }
                } catch (error) {
                    this.hideTyping();
                    this.sendButton.disabled = false;
                    
                    console.error('Failed to send message:', error);
                    
                    // Retry logic
                    if (retryCount < 2 && (error.name === 'AbortError' || error.message.includes('fetch'))) {
                        console.log(`Retrying... (attempt ${retryCount + 2}/3)`);
                        this.addMessage('assistant', `‚ö†Ô∏è Verbinding onderbroken, probeer opnieuw... (poging ${retryCount + 2}/3)`);
                        setTimeout(() => {
                            // Re-add user message for retry
                            this.sendMessage(retryCount + 1);
                        }, 2000);
                        return;
                    }
                    
                    this.addMessage('assistant', '‚ùå Netwerkfout. Controleer of de Azure backend bereikbaar is.');
                    
                    // Test connection
                    this.testConnection();
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'U' : 'ü§ñ';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Convert markdown links to HTML
                const htmlContent = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                contentDiv.innerHTML = htmlContent;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
        }

        // Test functions
        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            if (window.chatbot) {
                window.chatbot.startConversation();
            }
        }

        function testBusinessQuery() {
            document.getElementById('chatInput').value = 'Hoe kan ik mijn facturatieproces automatiseren?';
        }

        function testOffTopicQuery() {
            document.getElementById('chatInput').value = 'Wat is het weer vandaag?';
        }

        function simulateMultipleMessages() {
            const messages = [
                'Wat kunnen jullie automatiseren?',
                'Hoeveel kost dat?',
                'Hoe lang duurt implementatie?'
            ];
            
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    document.getElementById('chatInput').value = msg;
                    if (window.chatbot) {
                        window.chatbot.sendMessage();
                    }
                }, index * 2000);
            });
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatbot = new ChatbotTest();
        });
    </script>
</body>
</html>
